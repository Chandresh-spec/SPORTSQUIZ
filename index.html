<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Sports Day Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Fonts & Body */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ef);
      color: #1b1b2f;
    }

    /* Header */
    header {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    header h1 {
      font-size: 38px;
      margin: 0;
      letter-spacing: 1px;
    }

    header h2 {
      font-size: 24px;
      font-weight: 400;
      margin: 10px 0;
      font-style: italic;
    }

    header h3 {
      font-size: 20px;
      font-weight: 500;
      margin: 5px 0;
    }

    /* Container */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Card Button */
    .btn-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .btn-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    button {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #0066cc, #0080ff);
    }

    img {
      display: none;
      margin-top: 15px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease;
    }

    /* Footer */
    footer {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: 600;
      font-size: 18px;
      position: sticky;
      bottom: 0;
      margin-top: 40px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>CANARA COLLEGE, MANGALORE</h1>
    <h2>INTERNATIONAL SPORTS DAY CELEBRATION 2025</h2>
    <h3>QUIZ COMPETITION ROUND â€“ 2</h3>
  </header>

  <div class="container" id="buttonContainer"></div>

  <footer>
    <p>SPORTS AND GAME ASSOCIATION</p>
  </footer>
  <script>
  const container = document.getElementById('buttonContainer');
  const imageUrls = [
    'first.jpg','second.jpg','images/photo3.jpg','images/photo4.jpg',
    'images/photo5.jpg','images/photo6.jpg','images/photo7.jpg','images/photo8.jpg',
    'images/photo9.jpg','images/photo10.jpg','images/photo11.jpg','images/photo12.jpg',
    'images/photo13.jpg','images/photo14.jpg','images/photo15.jpg','images/photo16.jpg',
    'images/photo17.jpg','images/photo18.jpg','images/photo19.jpg','images/photo20.jpg'
  ];

  for (let i = 1; i <= 20; i++) {
    const btnDiv = document.createElement('div');
    btnDiv.classList.add('btn-container');

    const button = document.createElement('button');
    button.textContent = `Button ${i}`;

    // create <a> wrapper
    const link = document.createElement('a');
    link.href = imageUrls[i - 1];
    link.target = "_blank";  // open in new tab

    const img = document.createElement('img');
    img.src = imageUrls[i - 1];

    link.appendChild(img);

    button.addEventListener('click', () => {
      img.style.display = img.style.display === 'block' ? 'none' : 'block';
    });

    btnDiv.appendChild(button);
    btnDiv.appendChild(link);
    container.appendChild(btnDiv);
  }
</script>
</body>
</html>
